				<a class="btn btn-outline-light" role="button" href="https://www.linkedin.com/company/napkin-as/" target="_blank" id="linkedin">
          <i class="fa fa-linkedin" aria-hidden="true"></i>
        </a>

        <a class="btn btn-outline-light" role="button" href="https://www.facebook.com/napkingis" target="_blank" id="facebook">
          <i class="fa fa-facebook" aria-hidden="true"></i>
        </a>

        <a class="btn btn-outline-light" role="button" href="https://twitter.com/napkingis" target="_blank" id="twitter">

  <main role="main">

    <div class="container">

      <hr class="featurette-divider">

      <div class="row">
        <div class="col">
          <h2 class="featurette-heading text-center">Register</h2>
          <br />
          <p class="lead text-center">
						Before trying out Napkin Visual, please fill inn the form below to register
          </p>
        </div>
      </div>

      <form id="requestForm">

        <br /><br /><br />

        <div class="row">
          <div class="col form-group">
            <label for="fullName">Your name</label>
            <input type="text" class="form-control" id="fullName" placeholder="" required />
          </div>
        </div>

        <br />

        <div class="row">
          <div class="col form-group">
            <label for="title">Job title</label>
            <input type="text" class="form-control" id="title" placeholder="" required />
          </div>
        </div>

        <br />

        <div class="row">
          <div class="col form-group">
            <label for="email">Email address</label>
            <input type="email" class="form-control" id="email" placeholder="" required />
          </div>
        </div>

        <br />

        <div class="row">
          <div class="col form-group">
            <label for="company">Company name</label>
            <input type="text" class="form-control" id="company" placeholder="" required />
          </div>
        </div>

        <br />

        <div class="row">
					<div class="col-sm-12 col-md-4 mb-2">
            <button type="submit" class="btn btn-primary" id="sendRequest" data-dismiss="modal">Register</button>
          </div>
					<div class="col-sm-12 col-md-8">
            <div id="alertArea"></div>
          </div>
        </div>

      </form>

      <hr class="featurette-divider">

    </div>


		<footer class="container">
      <p>© <span id="ccYear">2020</span> Napkin AS · <a href="terms.html">Terms</a></p>
    </footer>

    $("span#ccYear").html(new Date().getFullYear());
